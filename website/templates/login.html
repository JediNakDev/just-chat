<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="background">
        {% if status==1 %}
        <div class="error">
            <div class="error-text">Your username and password aren't match. Please try again.</div>
        </div>
        {% endif %}
        <div class="glass">
            <h1>Login</h1>
            <form action="" method="post">
                <h2>Username</h2>
                <input type="text"  name="username" required value={{ username }}><br>
                <h2>Password</h2>
                <input type="password" name="password" id=""><br>
                <input type="submit" value="Login" class="login">
            </form>
            <h6>Doesn't have any account? <a href={{ url_for('views.register') }}>Register</a></h6>
        </div>
    </div>
</body>
</html>
